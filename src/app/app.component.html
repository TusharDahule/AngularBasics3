<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf = "onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let oddNumber of oddNumbers"
          [ngClass]="{odd: oddNumber % 2 !==0 }"
          [ngStyle]="{'background-color':  oddNumber % 2 !==0 ? 'yellow':'transparent'}"
          >
          {{oddNumber}}
        </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{even: evenNumber % 2 ==0 }"
          [ngStyle]="{'background-color':  evenNumber % 2 ==0 ? 'lightblue':'transparent'}"
          >
          {{evenNumber}}
        </li>
        </div> -->

        <div *appUnless="onlyOdd">  <!-- Using custom Structural directive -->
          <li
          class="list-group-item"
          *ngFor="let evenNumber of evenNumbers"
          [ngClass]="{even: evenNumber % 2 ==0 }"
          [ngStyle]="{'background-color':  evenNumber % 2 ==0 ? 'lightblue':'transparent'}"
          >
          {{evenNumber}}
        </li>
        </div>
        
      </ul>
      <p appBasicHighlight>Style me with basic highlight directive !</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better highlight directive !</p>
   
      <div [ngSwitch]="value"> <!-- Using ngSwitch -->
        <p *ngSwitchCase = "5">Value is 5</p>
        <p *ngSwitchCase = "10">Value is 10</p>
        <p *ngSwitchCase = "15">Value is 15</p>
        <p *ngSwitchDefault = "20">Value is 20</p>
      </div>
   
    </div>
  </div>
</div>
